<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Comments</title>
    <script src="js/lib/jquery-3.1.1.js"></script>
    <script src="js/comments.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <h1>Leave a comment</h1>
    <form id="comment_form">
        <div class="inp">
            <input id="comment" class="form-control" name="text" type="text" placeholder="Your message">
        </div>
    </form>
    <button id="post_comment" class="btn btn-primary">Post</button>
    <h1>Top 10 comments</h1>
    <table border="1" class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody id="content"></tbody>
    </table>
    <script>
        $(document).ready(function () {
            loadComments();
            $("#post_comment").on('click', function () {
                saveComment();
                alert("Thanks for you comment")
            });
        });
    </script>
</div>
</body>
</html>
